# This is a workflow to get the design examples of https://github.com/altera-fpga/settings/blob/main/predefined_url.json

name: Get Predefined Design Examples

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-design-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Python Dependencies
        shell: bash
        run: pip install -r .github/get_predefined_de/requirements.txt

      - name: Get design examples
        run: python .github/get_predefined_de/get_predefined_de.py

      - name: Create PR if Changes
        run: |
          .github/cicd-common/create_pr_if_changes.sh
